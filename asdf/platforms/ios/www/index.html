<!DOCTYPE html>
<html lang="en" ng-app="Dashboard">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Switch</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/dashboard/dashboard.css">
  <link rel="stylesheet" type="text/css" href="css/themes/blue.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">

  <!--
  <link rel="stylesheet" type="text/css" href="css/themes/green.css">
  <link rel="stylesheet" type="text/css" href="css/themes/red.css">
  -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-cookies.js"></script>
  <script type="text/javascript" src="js/ng-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="js/angular/bootstrap.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>

  <script type="application/javascript">
    window.addEventListener('load', function() {
      new FastClick(document.body);
    }, false);
  </script>


</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'active': toggle}" ng-cloak>

    <!-- Sidebar -->

    <div id="sidebar-wrapper">
      <ul class="sidebar" id = "grps">
        <li class="sidebar-main">
          <a style="margin-left:0;margin-right:0" href="#" ng-click="toggleSidebar()">
            <span style="margin-left:0px;font-size:16px" class="label label-warning"> Switch Views</span>
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class='list-group'>
          <a class="list-group-item" style='color:black;'>Group 1      <span class="menu-icon glyphicon glyphicon-play-circle"></span>
</a>
          <a class="list-group-item" style='color:black;'>Group 1</a>
          <a class="list-group-item" style='color:black;'>Group 2</a>
          <a class="list-group-item" style='color:black;'>Group 3</a>
          <a class="list-group-item" style='color:black;'>Group 4</a>
        </li>
<!-- #627cb7-->
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-12">
          <div  style="margin-top:10px;" onclick="someFunction()">
            <span style="color: white;"> +Create New Group</span>
          </div>
          <script>
            function someFunction() {
              var person = prompt("Please enter a Group Name", "");
              console.log(person);
            }
          </script>
        </div>
      </div>
    </div>

    <!-- End Sidebar -->

    <div style="height:100%; background-image: url(http://upload.wikimedia.org/wikipedia/commons/thumb/9/91/F-15_vertical_deploy.jpg/780px-F-15_vertical_deploy.jpg); background-repeat:no-repeat;background-size: contain ; background-position:center)" id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->

        <div class="row">
          <div class="col-xs-12">
            <div class="meta pull-left">
                <h3>
                  <span id="groupHead" class="label label-info">Group 1</span>
                </h3>
            </div>
          </div>
        </div>

        <!-- End Header Bar -->

        <!-- Main Content -->
        <div class="container">
          <div class="row">

            <div class="col-xs-12">
              <div class="box" style="z-index:100;position:relative;top:125px;" data-switch-button="switch-button">
              </br> 
                <p class="inbox">Push</p>
              </div>
          </div>
        </div>

        <!-- End Main Content -->

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
<script type="text/javascript" src="js/groups.js"></script>
</html>
